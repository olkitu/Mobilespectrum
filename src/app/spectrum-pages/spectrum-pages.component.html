<div class="container body-container" *ngIf="loaded == false">
    <div class="app-loading">
        <strong>Loading...</strong>
        <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="container body-container" *ngIf="loaded == true">
    <h1>{{country | titlecase}} <ng-container *ngIf="region != null"> / {{region | titlecase}}</ng-container>
    </h1>
    <ng-container *ngFor="let frequency of frequencies">
        <h3>{{getBandName(frequency.band)}} - Band {{frequency.band}}</h3>
        <div class="row">
            <ng-container *ngIf="getBandType(frequency.band) == 'FDD'">
                <div class="col-md">
                    <div class="table-responsive">
                        <table class="table table-sm table-borderless">
                            <tr>
                                <th [attr.colspan]="frequency.providers.length">FDD Downlink</th>
                            </tr>
                            <tr>
                                <td [attr.colspan]="frequency.providers.length">
                                    <frequencies-bar [providers]="sortProviders(frequency.providers, getBandType(frequency.band))" [linkType]="'downLink'" [frequencyBand]="frequency.band"></frequencies-bar>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md">
                    <div class="table-responsive">
                        <ng-container *ngFor="let provider of frequency.providers"></ng-container>
                        <table class="table table-sm table-borderless">
                            <tr>
                                <th [attr.colspan]="frequency.providers.length">FDD Uplink</th>
                            </tr>
                            <tr>
                                <td [attr.colspan]="frequency.providers.length">
                                    <frequencies-bar [providers]="sortProviders(frequency.providers, getBandType(frequency.band))" [linkType]="'upLink'" [frequencyBand]="frequency.band"></frequencies-bar>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="getBandType(frequency.band) == 'TDD'">
                <div class="col-md">
                    <div class="table-responsive">
                        <ng-container *ngFor="let provider of frequency.providers"></ng-container>
                        <table class="table table-sm table-borderless">
                            <tr>
                                <th [attr.colspan]="frequency.providers.length">TDD Downlink/Uplink</th>
                            </tr>
                            <tr>
                                <td [attr.colspan]="frequency.providers.length">
                                    <frequencies-bar [providers]="sortProviders(frequency.providers, getBandType(frequency.band))" [linkType]="'downLink'" [frequencyBand]="frequency.band"></frequencies-bar>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="getBandType(frequency.band) == 'SDL'">
                <div class="col-md">
                    <div class="table-responsive">
                        <ng-container *ngFor="let provider of frequency.providers"></ng-container>
                        <table class="table table-sm table-borderless">
                            <tr>
                                <th [attr.colspan]="frequency.providers.length">SDL Downlink</th>
                            </tr>
                            <tr>
                                <td [attr.colspan]="frequency.providers.length">
                                    <frequencies-bar [providers]="sortProviders(frequency.providers, getBandType(frequency.band))" [linkType]="'downLink'" [frequencyBand]="frequency.band"></frequencies-bar>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="getBandType(frequency.band) == 'SUL'">
                <div class="col-md">
                    <div class="table-responsive">
                        <ng-container *ngFor="let provider of frequency.providers"></ng-container>
                        <table class="table table-sm table-borderless">
                            <tr>
                                <th [attr.colspan]="frequency.providers.length">SDL Downlink</th>
                            </tr>
                            <tr>
                                <td [attr.colspan]="frequency.providers.length">
                                    <frequencies-bar [providers]="sortProviders(frequency.providers, getBandType(frequency.band))" [linkType]="'upLink'" [frequencyBand]="frequency.band"></frequencies-bar>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
